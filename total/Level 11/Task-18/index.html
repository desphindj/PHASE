    <script>
    const students = [
         { name: 'desphin', age: 22, grades: [90, 85, 88] },
         { name: 'vicky', age: 19, grades: [75, 80, 70] },
         { name: 'goku', age: 23, grades: [95, 92, 89] },
         { name: 'Sachin', age: 21, grades: [85, 89, 92] }
];
    const studentNames = students.map(student => student.name);
    const studentsOlderThan20 = students.filter(student => student.age > 20);
    const totalGrades = students.reduce((acc, student) => {
    const sum = student.grades.reduce((sum, grade) => sum + grade, 0);
       return acc + sum;
}, 0);
    const totalGradesCount = students.reduce((acc, student) => acc + student.grades.length, 0);
    const averageGrade = totalGrades / totalGradesCount;
    const averageGradeOlderThan20 = students
  .filter(student => student.age > 20) 
  .reduce((acc, student) => {
    const sum = student.grades.reduce((sum, grade) => sum + grade, 0);
    return acc + sum;
  }, 0) / students.filter(student => student.age > 20).reduce((acc, student) => acc + student.grades.length, 0);


console.log('Student Names:', studentNames);
console.log('Students Older Than 20:', studentsOlderThan20);
console.log('Average Grade for All Students:', averageGrade.toFixed(2));

    </script>
